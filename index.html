<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <!-- <h2>Expense Tracker</h2> -->
    <div class="container">
        <h2>Expense Tracker</h2>
        <div class="containeredit">
        <h4>YOUR BALANCE</h4>
        <h1 class="balance" id="balance">₹0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p class="money plus" id="money-plus">+₹0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p class="money minus" id="money-minus">-₹0.00</p>
            </div>
        </div>
    <h3>History</h3>
      <ul id="list" class="list">
        
      </ul>

      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text" class="labell">Text</label>
          <input type="text" id="text" placeholder="Enter text...">
        </div>
        <div class="form-control">
          <label for="amount" class="labell">Amount <br>(negative -> expense, positive -> income)</label>
          <input type="number" id="amount" placeholder="Enter amount..." >
        </div>
        <button class="btn">Add transaction</button>
      </form>
    </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
</body>
</html>
